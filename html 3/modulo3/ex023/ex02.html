<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    td,th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        border-radius: 8px;
    }

    table {
    width: 600px;
    border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
    }
    
    </style>
</head>
<body>
   <table>
    <caption>Filmes Favoritos</caption>

   <thead>
    <tr>
        <th scope="col">Grupo</th> <!--scope de coluna-->
        <th scope="col">Nomes</th> <!--scope de coluna-->
        <th colspan="3" scope="colgroup">Filmes</th> <!--scope de varias colunas pq tem varios filmes-->
    </tr>   
   </thead>

   <tbody>
  <tr>
    <th rowspan="3" scope="rowgroup">Mulheres <!--scope de varios grupos de linha pq tem varias mulheres-->
    <td>Ana Maria</td>
    <td>Alien</td>
    <td>Rambo</td>
    <td>Vingadores</td>
  </tr>

  <tr>
    <td>Beatriz Souza</td>
    <td>Hulk</td>
    <td>Inception</td>
    <td>Batman</td>
  </tr>

  <tr>
    <td>Claudia Melo</td>
    <td>Oblivion</td>
    <td>Matix</td>
    <td>Big Hero</td>
  </tr>

  <tr>
    <th rowspan="3" scope="rowgroup">Homens</th> <!--scope de varios grupos de linha pq tem varios homens-->
    <td>Bruno Mendonça</td>
    <td>Intocáveis</td>
    <td>Amnésia</td>
    <td>Gladiador</td>
  </tr>

  <tr>
    <td>Daniel Lourenço</td>
    <td>Wall-e</td>
    <td>Oldboy</td>
    <td>Dangal</td>
  </tr>

  <tr>
    <td>Fabiano Mota</td>
    <td>Star Wars 5</td>
    <td>Taxi Driver</td>
    <td>Toy Story</td>
  </tr>
   </tbody>

   <tfoot>
    <tr>
      <th colspan="4" scope="row">total</th> <!--scope de linha-->
      <td>1000</td>
    </tr>
   </tfoot>
</table>
</body>
</html>
