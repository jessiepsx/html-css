<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}       

table {
    border-collapse: collapse;
    width: 500px;
    margin: auto;
    
}

td,th {
    border: 1px solid black;
    padding: 15px;
    text-align: center;
}

thead, .cor {
    background-color: #666565;
    color: white;
}
    </style>
</head>

<body>
    <table>
    <thead>
        <tr>
            <th rowspan="2" scope="colgroup">Área</th>
            <th rowspan="2" scope="colgroup">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="colgroup">Média</th>
        </tr>

        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>8.0</td>
            <td>7.5</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>7.8</td>
            <td>9.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>8.5</td>
            <td>5.9</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>7.4</td>
            <td>8.0</td>
            <td>0.0</td> 
        </tr>

        <tr>
            <th colspan="4" scope="row" class="cor">Média de Exatas</th>
            <td class="cor">0.0</td>
        </tr>

        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>9.0</td>
            <td>10.0</td>
            <td>0.0</td>   
        </tr>

        <tr>    
            <td>Geografia</td>
            <td>8.0</td>
            <td>9.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="4" scope="row" class="cor">Média de Humanas</th>
            <td class="cor">0.0</td>
        </tr>

    </tbody>
</table>
</body>
</html>
